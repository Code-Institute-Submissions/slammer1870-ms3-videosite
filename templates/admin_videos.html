{% extends "base.html" %} {% block content %}
<div class="pt-20 container mx-auto h-screen flex flex-col">
  <div class="h-auto">
    <h3 class="text-3xl mb-4 lg:mb-12 lg:mt-6 text-gray-900 text-center">
      Admin Dashboard
    </h3>
    <div class="flex items-center justify-around text-center bg-gray-100">
      <div class="w-full py-4 border-b-2 border-black"><p>Videos</p></div>
    </div>
  </div>
  <div class="h-auto overflow-scroll">
    <div class="px-4 pt-4">
      <a
        href="{{url_for('create')}}"
        class="
          p-4
          flex
          items-center
          justify-center
          text-2xl
          border-2
          max-w-screen-sm
          mx-auto
          lg:my-8
        "
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
          class="w-8 h-8 mr-8"
        >
          <line
            id="Line_7"
            data-name="Line 7"
            y2="52"
            transform="translate(26)"
            fill="none"
            stroke="#707070"
            stroke-width="2"
          />
          <line
            id="Line_8"
            data-name="Line 8"
            y2="52"
            transform="translate(52 26) rotate(90)"
            fill="none"
            stroke="#707070"
            stroke-width="2"
          />
        </svg>
        Add a video</a
      >
    </div>
    <div class="flex flex-wrap p-4 lg:p-0">
      {% for post in posts %}
      <div class="py-6 flex items-center">
        <img
          src="{{post.thumbnail}}"
          class="h-16 lg:h-20 bg-gray-400 aspect-video"
        />
        <div class="px-4">
          <h6 class="text-lg">{{post.title}}</h6>
          <p class="text-sm mb-1">{{post.description}}</p>
          <div class="flex justify-between items-center">
            <a
              href="{{url_for('edit', id=post._id)}}"
              class="bg-gray-500 py-1 px-4 text-white text-center w-1/2"
            >
              Edit</a
            ><a
              href="{{url_for('delete', id=post._id)}}"
              class="bg-gray-600 py-1 px-4 text-white text-center w-1/2 ml-4"
            >
              Delete
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% include "footer.html" %} {% endblock %}
