<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ExecBJJ landing page and membership site"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <!--Alpine JS Include-->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.3.4/dist/cdn.min.js"
    ></script>
    <!--Tailwind CSS Link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            spacing: {
              128: "32rem",
            },
          },
        },
      };
    </script>
    <title>Video Site</title>
  </head>
  <body>
    <div class="h-screen flex flex-col">
      <div class="h-auto">
        <a
          href="{{url_for('category', difficulty=lesson.difficulty, section=lesson.section)}}"
          class="flex justify-start items-center bg-gray-200 p-4"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 12.607 26.52"
            class="w-6 h-8 mr-4"
          >
            <line
              id="Line_5"
              data-name="Line 5"
              x2="11.066"
              y2="13.372"
              transform="translate(0.77 12.51)"
              fill="none"
              stroke="#707070"
              stroke-width="2"
            />
            <line
              id="Line_6"
              data-name="Line 6"
              x1="11.066"
              y2="13.372"
              transform="translate(0.77 0.638)"
              fill="none"
              stroke="#707070"
              stroke-width="2"
            />
          </svg>

          <h5 class="text-lg">Back to Menu</h5>
        </a>
        <iframe
          class="w-full aspect-video lg:max-w-screen-sm mx-auto lg:mt-6"
          src="{{lesson.url}}"
        ></iframe>
        <div class="p-4 bg-white shadow-md">
          <div class="max-w-screen-sm mx-auto">
            <h5 class="text-2xl mb-4">
              <span class="capitalize">{{lesson.category}}</span>
              <span class="capitalize"> {{lesson.section}} </span> -
              <span class="capitalize"> {{lesson.difficulty}} </span>
            </h5>
            <p>{{lesson.description}}</p>
          </div>
        </div>
        <div class="h-auto overflow-scroll max-w-screen-sm mx-auto lg:pt-4">
          {% for post in posts%}
          <a
            href="{{url_for('lesson', difficulty=post.difficulty, category=post.category, lesson=post._id)}}"
            class="
              px-4
              py-6
              flex
              items-center
              {%
              if
              post._id
              ==
              lesson._id
              %}
              bg-gray-100
              {%
              endif
              %}
            "
          >
            <img
              src="{{post.thumbnail}}"
              class="h-16 bg-gray-400 aspect-video"
            />
            <div class="px-4">
              <h6 class="text-lg">{{post.title}}</h6>
              <p class="text-sm">{{post.description}}</p>
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
