{% extends "base.html" %} {% block content %}
<div class="min-h-screen relative overflow-auto pt-16">
  <!--Hero Image Area-->
  <div class="h-40 w-full bg-gray-400 flex">
    <div class="container mx-auto relative">
      <h3
        class="
          bottom-0
          left-0
          absolute
          p-4
          lg:px-0
          text-white text-2xl
          uppercase
        "
      >
        {{section}}
      </h3>
    </div>
  </div>
  <!--Category List-->
  <div class="w-full bg-gray-300">
    <div
      class="
        container
        mx-auto
        flex
        items-center
        justify-around
        h-full
        text-center text-gray-500
        sticky
      "
    >
      <a
        href="{{url_for('category', difficulty='beginner', section=section)}}"
        class="
          w-1/3
          py-4
          {%
          if
          difficulty
          ==
          'beginner'
          %}border-b-2
          border-black
          text-gray-900{%
          endif
          %}
        "
        >Beginner</a
      >
      <a
        href="{{url_for('category', difficulty='intermediate', section=section)}}"
        class="
          w-1/3
          py-4
          {%
          if
          difficulty
          ==
          'intermediate'
          %}border-b-2
          border-black
          text-gray-900{%
          endif
          %}
        "
        >Intermediate</a
      >
      <a
        href="{{url_for('category', difficulty='advanced', section=section)}}"
        class="
          w-1/3
          py-4
          {%
          if
          difficulty
          ==
          'advanced'
          %}border-b-2
          border-black
          text-gray-900{%
          endif
          %}
        "
        >Advanced</a
      >
    </div>
  </div>
  <div class="p-4 lg:px-0 mt-1 mb-16">
    <!--Post Grid-->
    <div class="container mx-auto grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
      {% for post in posts %}
      <a
        href="{{url_for('lesson', difficulty=post.difficulty, category=post.category, lesson=post._id)}}"
        class="bg-gray-50"
      >
        <img src="{{post.thumbnail}}" class="bg-gray-200 aspect-video" />
        <div class="p-2 lg:p-4">
          <span class="uppercase text-gray-400 font-light text-sm"
            >{{post.category}}</span
          ><span class="ml-1 uppercase text-gray-400 font-light text-sm"
            >{{post.section}}</span
          >
          <h5 class="font-medium text-lg mb-1">{{post.title}}</h5>
          <p class="text-sm mb-1">{{post.description}}.</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
  <!--Bottom Navigation-->
  <div class="w-full fixed bottom-0 bg-gray-50 p-4 md:hidden">
    <div
      class="
        container
        mx-auto
        flex
        items-center
        justify-around
        py-2
        font-medium
        text-lg text-gray-500
      "
    >
      <a
        href="{{url_for('category', difficulty=difficulty, section='guard')}}"
        class="{% if section == 'guard' %}text-gray-900{% endif %}"
        >Guard</a
      >
      <a
        href="{{url_for('category', difficulty=difficulty, section='passing')}}"
        class="{% if section == 'passing' %}text-gray-900{% endif %}"
        >Passing</a
      >
      <a
        href="{{url_for('category', difficulty=difficulty, section='submissions')}}"
        class="{% if section == 'submissions' %}text-gray-900{% endif %}"
        >Submissions</a
      >
      <a
        href="{{url_for('category', difficulty=difficulty, section='defense')}}"
        class="{% if section == 'defense' %}text-gray-900{% endif %}"
        >Defense</a
      >
    </div>
  </div>
</div>
{% endblock %}
